<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Do You Wanna Go Out With Me?</title>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Do you wanna go out with me?</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>
    
    <script>
        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');

            // Get random positions within the container's boundaries
            const containerRect = container.getBoundingClientRect();
            const minX = 0;
            const minY = 0;
            const maxX = containerRect.width - noButton.offsetWidth;
            const maxY = containerRect.height - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position to the button
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
