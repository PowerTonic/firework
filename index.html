<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Do You Wanna Go Out With Me For Beach Party?</title>
    <style> 
        .after-effect {
            position: absolute;
            font-size: 2rem;
            color: gold;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: scale(2) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Hey Precious! Do You Wanna Go With Me For Beach Party?</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF" loading="lazy">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage(event)">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
        <p>Wakabi loves you</p>
    </div>
    
    <script>
        function addAfterEffect(x, y) {
            const effect = document.createElement('div');
            effect.textContent = 'âœ¨';
            effect.className = 'after-effect';
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            document.body.appendChild(effect);

            // Remove the effect after the animation ends
            effect.addEventListener('animationend', () => {
                effect.remove();
            });
        }

        function nextPage(event) {
            // Trigger the sparkle effect at the button's position
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            addAfterEffect(x, y);

            // No alert, just sparkle effect
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');

            // Get random positions within the container's boundaries
            const containerRect = container.getBoundingClientRect();
            const minX = 0;
            const minY = 0;
            const maxX = containerRect.width - noButton.offsetWidth;
            const maxY = containerRect.height - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position to the button
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function moveButtonOnClick() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');

            // Get random positions within the container's boundaries
            const containerRect = container.getBoundingClientRect();
            const minX = 0;
            const minY = 0;
            const maxX = containerRect.width - noButton.offsetWidth;
            const maxY = containerRect.height - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position to the button
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        // Attach this new function to the "No" button
        const noButton = document.getElementById('noButton');
        noButton.addEventListener('click', moveButtonOnClick);
    </script>
</body>
</html>
